<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: antiquewhite;
        }

        main {
            background-color: darkgray;
            height: 100vh;
            width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>Ola, Mundo!</h1>
        <p>Me livrei da maldicao </p>
    </main>
    <script>
        var n1 = window.prompt("Digite o primeiro numero: ");
        var n2 = window.prompt("Digite outro numero: ");
        var s = Number(n1)+ Number(n2) ;
        window.alert(`A soma entre ${n1} e ${n2} e igual a: ${s}`);

    </script>
</body>

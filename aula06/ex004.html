<body>
    <script>
        var nome = window.prompt("Qual e o seu nome?");
        document.write(`Seu nome tem ${nome.length} letras.`);
        document.writeln(`Seu nome em Maiusculas e: ${nome.toUpperCase()}`);
        document.writeln(`Seu nome me minusculas e: ${nome.toLowerCase()}`);
    </script>
</body>
